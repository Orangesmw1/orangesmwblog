<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- font-icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- font google  -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700" rel="stylesheet">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- link css  -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="myBody">
    <!-- overlay-bg  -->
    <div class="overlay-bg"></div>

    <!-- header -->
    <header>
        <h1 class="login-title animate__animated animate__fadeInDown animate__slow  ">Orangesmw Login Form</h1>
    </header>

    <section
        <!-- form login -->
        <div class="form-login animate__animated animate__fadeInUp animate__slow ">
            <h4>Fill out the form below to login</h4>
    
            <!-- input login  -->
            <div class="input_user-name">
                <div class="block_user-name">
                        <input type="text" id="inputUserNameLogin" required> 
                        <label for="">Email</label>
    
                        <i class="fa fa-user-circle"></i>
                </div>
                <div class="block_user-password">
                        <input type="password" id="inputPasswordLogin" required>
                        <label for="">Password</label>
                        <span id="block-eyes">
                            <i class="fa fa-eye-slash d-block" id="showPassword"></i> 
                            <i class="fa fa-eye d-none" id="hidePassword"></i>
                        </span>
                        <i class="fa fa-lock"></i>
                </div>
            </div>
    
            <!-- btn submit  -->
            <div class="block-submit">
                    <button id="btn-login">Login</button>
            </div>
    
            <!-- switch register -->
            <div class="block-register">
                <a class="switch-register">Register your account</a>
            </div>
        </div>
    </section>
    
    <footer>
        <h5><i class="fa fa-copyright"></i> 2022 Orangesmw Login Form. All rights reserved | Design by <a href="">Orangesmw</a></h5>
    </footer>
    

    <!-- axios api  -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <!-- sweet alert  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- file js  -->
    <script src="../js/main.js"></script>

    <!-- jquery  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
